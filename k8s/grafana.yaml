---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana-oss:10.2.4
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "200Mi"
        env:
        - name: "GF_DEFAULT_APP_MODE"
          value: "development"
        - name: "GF_AUTH_ANONYMOUS_ENABLED"
          value: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
  - name: grafana-ui
    port: 3000
    protocol: TCP
    targetPort: 3000
  type: LoadBalancer